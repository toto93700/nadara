$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Dropdown menu
status: experimental
description: Dropdown menu
props:
  type: object
  properties:
    items:
      type: array
      title: Menu Items
      items:
        type: object
        properties:
          title:
            type: string
            title: Menu item title
          url:
            type: object
            properties:
              options:
                type: object
                properties:
                  attributes:
                    type: object
                    properties:
                      class:
                        type: string
                        title: CSS class
          in_active_trail:
            type: boolean
            title: Is item in active trail
    attributes:
      type: Drupal\Core\Template\Attribute
