$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Card
status: experimental
description: 'A card is a flexible and extensible content container. It includes options for headers and footers, a wide variety of content, contextual background colors, and powerful display options. If youâ€™re familiar with Bootstrap 3, cards replace our old panels, wells, and thumbnails. Similar functionality to those components is available as modifier classes for cards.'
group: Cards
props:
  type: object
  properties:
    card_body:
      type: string
      title: Card Body
    card_body_tag:
      type: string
      title: Card Body HTML Tag
      default: div
      enum:
        - div
        - section
    card_title:
      type: string
      title: Card Title
    card_title_tag:
      type: string
      title: Card Title HTML Tag
      default: h3
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    card_subtitle:
      type: string
      title: Card Subtitle
    card_subtitle_tag:
      type: string
      title: Card Subtitle HTML Tag
      default: h5
      enum:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
    card_text:
      type: string
      title: Card Text
    card_text_tag:
      type: string
      title: Card Text HTML Tag
      default: p
      enum:
        - p
        - span
        - div
    card_link_text:
      type: string
      title: Card Link Text
    card_link_url:
      type: string
      title: Card Link URL
    card_image_src:
      type: string
      title: Card Image Source URL
    card_image_alt:
      type: string
      title: Card Image Alternative Text
    card_image_cap:
      type: string
      title: Image Caption Position
      default: ''
      enum:
        - ''
        - top
        - bottom
    card_image_overlays:
      type: boolean
      title: Use Image Overlays?
      default: false
    card_header:
      type: string
      title: Card Header
    card_footer:
      type: string
      title: Card Footer
    card_border:
      type: boolean
      title: Has Card Border?
      default: false
    card_utility_classes:
      type: array
      items:
        type: string
      title: Utility Classes
      description: An array of utility classes. These can be used to add extra Bootstrap utility classes or custom CSS classes to the card component.
      default: []
